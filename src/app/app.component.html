<app-padre></app-padre>
<div class="content">
  <app-inicio></app-inicio>
  <app-servicios
    [title]="'Servicios'"
    [description]="
      'Nuestro estudio fotográfico lleva más de 20 años ofreciendo los mejores servicios de fotografía, ofreciendo distintos planes y servicio de fotógrafos alrededor del mundo.'
    "
    [buttonText]="'Contrátanos'"
    [buttonLink]="'https://example.com'"
  ></app-servicios>
  <div class="card-container">
    <app-card
      title="Sesiones Fotográficas"
      description="Capturamos tus momentos más especiales con sesiones fotográficas profesionales. Perfectas para toda la familia."
      image="https://i0.wp.com/konicadigitalphotoexpress.com/wp-content/uploads/2023/04/post-sesion-basica.jpg?fit=1080%2C1350&ssl=1"
    ></app-card>
    <app-card
      title="Impresiones Fotográficas"
      description="Transforma tus recuerdos en impresiones de alta calidad. Ideales para decorar tus espacios favoritos en todo momento."
      image="https://i0.wp.com/konicadigitalphotoexpress.com/wp-content/uploads/2023/11/impresion-tamano-polaroid-8-8.jpg?fit=1080%2C1080&ssl=1"
    ></app-card>
    <app-card
      title="Regalos Personalizados"
      description="Sorprende a tus seres queridos con regalos personalizados únicos y creativos. Perfectos para cualquier ocasión."
      image="https://i0.wp.com/konicadigitalphotoexpress.com/wp-content/uploads/2023/05/plato-de-ceramica.jpg?fit=1080%2C1080&ssl=1"
    ></app-card>
    <app-card
      title="Fotografía Aérea y Video Drone"
      description="Descubre nuevas perspectivas con nuestras fotografías aéreas y videos drone. Ideal para eventos y promociones."
      image="https://adronespace.es/wp-content/uploads/2023/11/Fotografia-aerea-y-video-con-drones.jpg"
    ></app-card>
  </div>
  <app-pricing></app-pricing>

  <div class="about-container">
    <app-about (showBio)="handleShowBio()"></app-about>
    <div class="bio-content" *ngIf="bioVisible">{{ bio }}</div>
  </div>
</div>
<app-footer></app-footer>
